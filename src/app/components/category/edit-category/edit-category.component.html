<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">Editar Categoria</h4>
</div> 
<div class="modal-body">
    <div class="row">
            <div class="col-md-12">
            
                <div #alert class="alert alert-danger alert-dismissible fade hide-display" role="alert">
                    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{message}}</strong>
                </div>
                
                <form [formGroup]="formCategory">
                    <div class="md-form">
                        <input type="text" mdbInputDirective [mdbValidate]="false" id="name" class="form-control"
                            formControlName="nameCtrl">
                        <label for="name">Nombre de la categoria</label>
                        <div *ngFor="let validation of account_validation_messages.nameCtrl">
            
                            <p class="message-error" *ngIf="formCategory.get('nameCtrl').hasError(validation.type) 
                                && (formCategory.get('nameCtrl').dirty || formCategory.get('nameCtrl').touched)">{{validation.message}}</p>
            
                        </div>
                    </div>
                    <div class="md-form text-center">
                        <button type="submit" class="btn btn-primary btn-block" (click)="save()">Guardar</button>
                    </div>
                </form>
            </div>
    </div>
</div>   
<div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="relative waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Salir</button>
</div>
