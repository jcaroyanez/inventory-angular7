<div>
  <div class="row">
    <div class="col-md-6 offset-md-3" novalidate  >
      <mdb-card class="content-form animated swing">
        <mdb-card-body>
          <mdb-card-title class="text-center">
            <h3 class="title-form animated rubberBand">INICIO DE SESIÓN</h3>
            
          <div #alert class="alert alert-danger alert-dismissible fade hide-display" role="alert">
                <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                  <span aria-hidden="true">&times;</span>
                </button>
              <strong>{{message}}</strong>
          </div>

          </mdb-card-title>

          <form [formGroup]="formLogin">
            
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input mdbInputDirective  type="email" class="form-control" id="email" formControlName="emailCtrl"
              [mdbValidate]="false" [(ngModel)]="user.email">
              <label for="email">Cuenta</label>
              <div *ngFor="let validation of account_validation_messages.emailCtrl">
                <p *ngIf="formLogin.get('emailCtrl').hasError(validation.type) 
                  && (formLogin.get('emailCtrl').dirty || formLogin.get('emailCtrl').touched)" class="message-error">{{validation.message}}</p>
              </div>
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix"></i>
              <input mdbInputDirective type="password" class="form-control" formControlName="passwordCtrl"
                id="password" [mdbValidate]="false">
              <label for="password">Contraseña</label>
              <div *ngFor="let validation of account_validation_messages.passwordCtrl">
                <p *ngIf="formLogin.get('passwordCtrl').hasError(validation.type) 
                && (formLogin.get('passwordCtrl').dirty || formLogin.get('passwordCtrl').touched)" class="message-error">{{validation.message}}</p>
              </div>
            </div>

            <div class="md-form text-center">
              <button type="submit" class="btn-signin" mdbBtn color="primary" mdbWavesEffect (click)="signin()">Entrar</button>
            </div>

          </form>

        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
