<div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <mdb-card class="content-form animated swing">
        <mdb-card-body>
          <mdb-card-title class="text-center">
            <h3 class="title-form animated rubberBand">INICIO DE SESIÓN</h3>
          </mdb-card-title>

          <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInputDirective type="email" class="form-control" id="email">
            <label for="email">Correo</label>
          </div>

          <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input mdbInputDirective type="password" class="form-control" id="password">
            <label for="password">Contraseña</label>
          </div>

          <div class="md-form text-center">
            <button type="button" class="btn-signin" mdbBtn color="primary" mdbWavesEffect>Entrar</button>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
